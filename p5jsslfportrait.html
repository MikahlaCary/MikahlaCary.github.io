<p>This is self portriat that I made using P5.js </p>
<textarea rows="10" cols="100">
function setup() {
  createCanvas(600,600);
  
background(9, 9, 79);
}
function draw() {
  //hair
  
strokeWeight(5);
point(520, 600);
point(440, 95);
point(150, 95);
point(90, 600);
strokeWeight(1);

noFill();
beginShape();
fill(189,140,42);
curveVertex(520, 600);
curveVertex(520, 600);
curveVertex(440, 95);
curveVertex(150, 95);
curveVertex(90, 600);
curveVertex(90, 600);
endShape();

//shirt left side
// Draw a rectangle with rounded corners, each having a radius of 20.
fill(59, 55, 47)
rect(100, 535, 155, 140, 180);
describe('white rect with black outline and round edges in mid-right of canvas');

//shirt to the right
// Draw a rectangle with rounded corners, each having a radius of 20.
fill(59, 55, 47)
rect(320, 535, 155, 140, 180);
describe('white rect with black outline and round edges in mid-right of canvas');

//shirt back side
// Draw a rectangle with rounded corners, each having a radius of 20.
fill(59, 55, 47)
rect(180, 455, 270, 130, 280);
describe('white rect with black outline and round edges in mid-right of canvas');
  
//neck
fill(245, 220, 174);
rect(220, 400, 145, 200);
describe('white rect with black outline in mid-right of canvas');

//head
fill(235, 210, 174);
ellipse(300, 300, 310, 420);

//left eye
fill(247, 245, 242);
arc(220, 240, 80, 80, 0, PI + QUARTER_PI, CHORD);
describe('white open arc with black outline with top right missing');
//pupil left eye
fill(163, 157, 41);
ellipse(226, 240, 35, 25);
describe('white ellipse with black outline in middle of a gray canvas');
//iris left eye
fill(13, 12, 0);
ellipse(226, 240, 25, 15);
describe('white ellipse with black outline in middle of a gray canvas');


//right eye
fill(247, 245, 242);
arc(380, 240, 80, 80,  0 - QUARTER_PI, PI, CHORD);
describe('white open arc with black outline with top right missing');
//pupil right eye
fill(163, 157, 41);
ellipse(378, 240, 35, 25);
describe('white ellipse with black outline in middle of a gray canvas');
//iris right eye
fill(13, 12, 0);
ellipse(378, 240, 25, 15);
describe('white ellipse with black outline in middle of a gray canvas');

 

//nose
fill(237, 207, 159);

strokeWeight(5);
point(330, 305);
point(315, 295);
point(300, 300);
point(295, 300);
point(265, 315);
strokeWeight(1);

noFill();
beginShape();
fill(237, 207, 159)
curveVertex(335, 315);
curveVertex(335, 315);
curveVertex(295, 245);
curveVertex(305, 245);
curveVertex(265, 315);
curveVertex(265, 315);
endShape();

//button tip of nose
arc(300, 310, 25, 32, 0, PI + QUARTER_PI, OPEN);
describe('white ellipse with black outline with top right missing');


//right side of nostrill
arc(325, 315, 29, 18, 0 - QUARTER_PI, PI, OPEN);
describe('white ellipse with black outline with top right missing');
//left side of nostrill
arc(275, 315, 29, 18, 0, PI + QUARTER_PI, OPEN);
describe('white ellipse with black outline with top right missing');

//nostrill holes
//left nostrill hole
fill(8)
ellipse(274, 322, 15, 5);
describe('white ellipse with black outline in middle of a gray canvas');
//right nostrill hole
fill(8)
ellipse(324, 322, 15, 5);
describe('white ellipse with black outline in middle of a gray canvas');

//mouth
// top lip
strokeWeight(5);
point(355, 370);
point(320, 360);
point(305, 370);
point(290, 360);
point(255, 370);
strokeWeight(1);

noFill(245, 163, 108);
beginShape();
fill(245, 163, 108);
curveVertex(255, 360);
curveVertex(355, 370);
curveVertex(320, 360);
curveVertex(305, 370);
curveVertex(290, 360);
curveVertex(255, 370);
curveVertex(355, 370);
curveVertex(355,370);
endShape();
 
//bottom lip
strokeWeight(5);
point(355,370);
point(330,389);
point(285,389);
point(355,370);
strokeWeight(1);

noFill();
beginShape();
fill(245, 163, 108);
curveVertex(355, 370);
curveVertex(355, 370);
curveVertex(330,389);
curveVertex(285,389);
curveVertex(355, 370);
curveVertex(355, 370);
endShape();

}
